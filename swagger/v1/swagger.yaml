      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                phone_number:
                  type: string
                amount:
                  type: number
              required:
              - user_id
              - phone_number
              - number
    delete:
      summary: delete topup
      responses:
        '200':
