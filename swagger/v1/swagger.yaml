    get:
      summary: list topups
      parameters:
      - name: query
        in: query
        description: Search through topups
        required: false
      responses:
        '200':
          description: successful
    post:
      summary: create topup
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
